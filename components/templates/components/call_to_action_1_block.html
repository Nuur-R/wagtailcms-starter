{% load wagtailcore_tags %}

    <div class="rich-text">
        {{ self.text }}
    </div>
    <a href="{{ self.page.url }}" class="button">
        {% if self.button_text %}
            {{ self.button_text }}
        {% else %}
            {{ self.page.title }}
        {% endif %}
    </a>
</div>
