{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <h3>{{ page.subtitle }}</h3>
    {{ page.body|richtext }}
    <hr>
    <hr>
    <hr>
    {% for tag in page.tags.all %}
        {{ tag.name }} <a href="/blog/?tag={{ tag.slug }}">{{ tag.slug }}</a>
    {% endfor %}
{% endblock content %}
